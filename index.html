<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="movie_section">
    <div class="movie_search">
        <form id="search">
            <input type="search" class="input_search" name="search" placeholder="Search movie...">
        </form>
    </div>
    <h2 class="favourite">Popular this week</h2>

    <div class="list">
        

    </div>
    <template id="movie_card">
        <div class="card">
            <div class="poster">
                <img src="https://image.tmdb.org/t/p/original/abW5AzHDaIK1n9C36VdAeOwORRA.jpg" alt="poster" class="image">
            </div>
            <div class="about">
                <h2 class="title">Title</h2>
                <p class="rating">8.2/10</p>
                
                
            </div>
        </div>
    </template>
    </section>


    <script src="script.js"></script>
</body>
</html>
